<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BartoszSYSTEM 1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/logo/logo.png">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        /* Taskbar styles */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 9999;
        }
        .start-button {
            background-color: transparent;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }
        .start-button img {
            width: 24px;
            height: 24px;
        }
        .start-menu {
            display: none;
            position: absolute;
            bottom: 40px;
            left: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
            padding: 10px;
        }
        .start-menu a {
            display: block;
            text-decoration: none;
            color: #fff;
            margin-bottom: 10px;
        }
        .start-menu img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .start-menu a:hover {
            background-color: #333;
        }
        .appName {
            /* Twoje style dla nazwy aplikacji */
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BartoszSYSTEM 1.0</h1>
        <p>To jest strona systemu komputerowego BartoszSYSTEM 1.0.</p>
        <p>Miejsce na więcej treści...</p>
    </div>
    <!-- Taskbar -->
    <div class="taskbar">
        <a href="#" class="start-button">
            <img src="images/logo/logo.png" alt="Logo" height="180" width="180">
        </a>
        <!-- Start Menu -->
        <div class="start-menu" id="start">
            <a href="#bartoszapp">
                <img src="images/applications/bartoszapp.png" alt="BartoszAPP" height="180" width="180">
                <p class="appName">BartoszAPP</p>
            </a>
            <a href="#netflix">
                <img src="images/applications/netflix.png" alt="Netflix" height="180" width="180">
                <p class="appName">Netflix</p>
            </a>
            <!-- Dodaj kolejne aplikacje tutaj -->
        </div>
    </div>

    <script>
        // Funkcja do pokazywania/ukrywania menu "Start"
        document.querySelector('.start-button').addEventListener('click', function() {
            var startMenu = document.querySelector('.start-menu');
            if (startMenu.style.display === "block") {
                startMenu.style.display = "none";
            } else {
                startMenu.style.display = "block";
            }
        });
    </script>
</body>
</html>
